<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva pestaña</title>
    <link rel="shortcut icon" href="./assets/icon/chrome.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li>Imágenes</li>
                <li><i class="ri-menu-line"></i></li>
                <li><img src="./assets/img/perfil.png"></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Google</h1>
        <div>
            <img src="./assets/img/google.png">
            <form>
                <input type="text" name="url" id="url" placeholder="Buscar en Google o escribir una URL">
            </form>
        </div>
        <ul>
            <a href="https://www.youtube.com/">
                <li><i class="ri-youtube-fill"></i>Youtube</li>
            </a>
            <a href="https://www.instagram.com/">
                <li><i class="ri-instagram-fill"></i>Instagram</li>
            </a>
            <a href="https://www.linkedin.com/">
                <li><i class="ri-linkedin-box-fill"></i>Linkedin</li>
            </a>
            <a href="https://github.com/">
                <li><i class="ri-github-fill"></i>Github</li>
            </a>
            <a href="https://x.com/">
                <li><i class="ri-twitter-x-line"></i>X</li>
            </a>
        </ul>
    </main>

    <footer>
        <button>
            <i class="ri-pencil-fill"></i>
            <p>Personalizar Chrome</p>
        </button>
    </footer>
</body>

</html>
